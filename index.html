<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5801dc5e86.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Recipe Search App</title>
</head>

<body>
    <div class="topnav">
        <a href="#home" class="home"> <i class="fas fa-cookie-bite cookie-bite"></i> Home </a>
    </div>

    <div class="container">
        <div class="row">
            <div class="my-pantry">
                <h2>My Shopping list</h2>
                <div class="pantry-items">
                    <div class="pantry-items">
                        <input type="text" id="itemInput" placeholder="Enter item">
                        <button id="addItemBtn"> Add <i class="fas fa-plus"></i></button>
                        <ul id="itemGrid">
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="recipe-app">
                <h1>Recipe Search App</h1>
                <input type="text" id="inputField" placeholder="Search for a recipe">
                <button id="searchRecipeBtn">
                    <i class="fas fa-search"></i>
                </button>
                <button id="addRecipeBtn"> <i class="fas fa-plus"></i> </button>
                <div class="recipe-items">
                    <ul id="recipesList">
                    </ul>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="recipes">
                <h2>Recipes</h2>
                <div class="recipe-items">
                    <div class="recipe-items">
                        <ul>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="meal-plan">
                <h2>Meal Plan</h2>
                <div class="meal-items">
                    <div class="meal-items">
                        <ul>
                        </ul>
                    </div>
                </div>
            </div>






        </div>
        <script src="app.js"></script>
</body>

</html>
